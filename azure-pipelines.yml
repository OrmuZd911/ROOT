stages:
- stage: basic
  displayName: Acceptance Test
  jobs:
  - job: Windows_2012
    displayName: Windows 2012
    pool:
      vmImage: 'vs2015-win2012r2'
    variables:
      - template: .azure/windows-variables.yml
    steps:
      - template: .azure/windows-ci.yml

  - job: Windows_2016
    displayName: Windows 2016
    pool:
      vmImage: 'vs2017-win2016'
    variables:
      - template: .azure/windows-variables.yml
    steps:
      - template: .azure/windows-ci.yml

  - job: Windows_2019
    displayName: Windows 2019
    pool:
      vmImage: 'windows-2019'
    variables:
      - template: .azure/windows-variables.yml
    steps:
      - template: .azure/windows-ci.yml

  - job: Ubuntu_1604
    displayName: Ubuntu 16.04
    pool:
      vmImage: 'ubuntu-16.04'

    variables:
      TARGET_ARCH: "NIX"
      EXTRA: "full;extra;crack;"

    steps:
      - template: .azure/linux-ci.yml

  - job: Ubuntu_1804
    displayName: Ubuntu 18.04
    container:
      image: claudioandre/john:ubuntu.opencl
    variables:
      TARGET_ARCH: "NIX"
      EXTRA: "full;extra;crack;"

    steps:
      - template: .azure/linux-ci.yml

- stage: functional
  displayName: 'Functional Test'
  dependsOn: basic
  jobs:
  - job: cracking
    container:
      image: claudioandre/john:fedora.30
      options: --user=root
    variables:
      TARGET_ARCH: "NIX"
      EXTRA: "full;extra;crack;"
      BUILD_OPTS: "--enable-werror"

    steps:
      - template: .azure/linux-ci.yml

  # Intel OpenCL CPU testing ###################################################
  # Tests run on top of:
  # - ubuntu:16.04
  # - Intel driver 18.1.0.013
  ##############################################################################
  - job: intel_opencl
    displayName: Intel OpenCL CPU
    container:
      image: claudioandre/john:opencl

    variables:
      TARGET_ARCH: "NIX"
      EXTRA: "MY_FULL;OpenCL-full;OpenCL-crack;"
      BUILD_OPTS: "--enable-werror"

    steps:
      - template: .azure/linux-ci.yml

